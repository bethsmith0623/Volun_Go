{% extends 'base.html' %}

{% block content %}

<h1>Log In</h1>
<div class="container">
<form class="deep-purple darken-1" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
