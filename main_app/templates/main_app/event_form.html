{% extends 'base.html' %}

{% block content %}
<div class="container is-fluid">
    <div class="field">
        {% if object %}
            <h1 class="title is-2">Edit Event {{object.name}}</h1>
        {% else %}
            <h1>Add Event</h1>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type="submit" value="Submit!" class="button is-success">
        </form>
    </div>
</div>
{% endblock %}
