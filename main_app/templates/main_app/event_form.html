{% extends 'base.html' %}

{% block content %}
<div class="container is-fluid">
    <div class="field">
        {% if object %}
            <h1 class="title is-2">Edit Event {{object.name}}</h1>
        {% else %}
            <h1>Add Event</h1>
        {% endif %}

        <form class=" event deep-purple darken-1" action="" method="post">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <button class="btn waves-effect waves-light orange" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>

<script>
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
    </script>

{% endblock %}
