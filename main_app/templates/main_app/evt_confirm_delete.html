{% extends 'base.html' %}

{% block content %}
<div class="container is-fluid">
  <h1>Delete Event</h1>

  <h4 class="title is-3">Are you sure you want to delete{{ event.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="button is-danger">
    <a href="{% url 'evt-detail' event.id %}">Cancel</a>
  </form>
</div>
{% endblock %}
