{% extends 'base.html' %}

{% block content %}

<h1 class="title is-1">My Volun-Go!</h1>

{% if events.count %}
<div class="container is-fluid">
    <h4 class="title is-4">{{profile.user}}</h4>
        <h3>Your Events:</h3>
          {% for event in events.all %}
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <span class="tile is-child box">
                        <ul>
                            <li>{{ event.name }}</li>
                            <li>{{ event.date }}</li>
                        </ul>
                    </span>
                </div>
            </div>
</div>
{{% endfor %}}
{% endif %}

{% endblock %}
