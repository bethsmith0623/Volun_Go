{% extends 'base.html' %}
{% block content %}

<h1 class="title is-2">{{event.title}}'s Details</h1>
<section>
    <div class="container is-fluid">    
        <div class="tile is-ancestor">
            <div class="tile is-parent is-4">
                <a class="tile is-child box" href="#"></a>
            </div>
            <div class="tile is-parent">
                <ul class="tile is-child box">
                    <li>Description: {{event.description}}</li>
                    <li>Address: {{event.location}}</li>
                    <li>Date: {{event.date}}</li>
                    <li>Hours to be Earned: {{event.duration}} </li>
                </ul>
            </div>
                <div class="tile is-child box">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <button class="btn waves-effect waves-light green"  type="submit" name="edit"><a href="{% url 'events_update' event.id %}">Edit
                        </a></button>
                        <button class="btn waves-effect waves-light red" type="submit" name="delete"><a href="{% url 'events_delete' event.id %}">Delete
                        </a></button>
                    </form>
                </div>
        </div> 
    </div>
</section>

<!-- <a href="{% url 'events_update' event.id %}">Edit</a>
<a href="{% url 'events_delete' event.id %}">Delete</a> -->

    <br>
    <section>
        <div>
            <form action="{% url 'event_attend' event.id %}" method="POST">
                {% csrf_token %}
                 <input type="submit" class="btn" value="Add to My Volun-Go!">
            </form>
        </div>
    </section>

{% endblock %}
